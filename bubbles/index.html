<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle </title>
    <style>
        body {
            height: 100vh;
            position: relative;
        }

        .circle {
            position: absolute;
            display: inline-block;
            border-radius: 50%;
            animation: to-top 1.3s linear;
        }

        @keyframes to-top {
            100% {
                top: -500px;
            }
        }
    </style>
</head>

<body>
    <script src="./app.js"></script>
</body>

</html>
